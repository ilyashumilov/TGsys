services:
  postgres:
    image: postgres:15
    container_name: postgres
    env_file: .env
    ports:
      - "${POSTGRES_PORT:-5432}:${POSTGRES_PORT:-5432}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  zookeeper:
    image: confluentinc/cp-zookeeper:7.9.1
    container_name: zookeeper
    ports:
      - "${ZOOKEEPER_PORT:-2181}:${ZOOKEEPER_PORT:-2181}"
    environment:
      ZOOKEEPER_CLIENT_PORT: ${ZOOKEEPER_PORT:-2181}
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "${ZOOKEEPER_PORT:-2181}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  kafka:
    image: confluentinc/cp-kafka:7.9.1
    container_name: kafka
    ports:
      - "${KAFKA_PORT:-9092}:${KAFKA_PORT:-9092}"
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:${ZOOKEEPER_PORT:-2181}"
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:${KAFKA_PORT:-9092}
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:${KAFKA_PORT:-9092}
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:${KAFKA_PORT:-9092}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  channel_parser_service:
    build:
      context: .
      dockerfile: ./services/channel_parser_service/Dockerfile
    container_name: channel_parser_service
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      task_distribution_service:
        condition: service_healthy
      worker_orchestrator_service:
        condition: service_healthy
    environment:
      TELEGRAM_SESSION_PATH: "/sessions/channel_parser_session.session"
      TELEGRAM_API_ID: "${TELEGRAM_API_ID}"
      TELEGRAM_API_HASH: "${TELEGRAM_API_HASH}"
      KAFKA_BROKER: "kafka:${KAFKA_PORT:-9092}"
      KAFKA_TOPIC: "telegram-last-post"
      POSTGRES_HOST: "postgres"
    volumes:
      - ./sessions:/sessions:delegated
    command: sh -c "sleep 30 && python src/main.py"
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  kafka_logger:
    build: ./services/channel_parser_service
    container_name: kafka_logger
    env_file: .env
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BROKER: "kafka:${KAFKA_PORT:-9092}"
      KAFKA_TOPIC: "telegram-last-post"
      KAFKA_CONSUMER_START_DELAY: "20"
    command: python src/logger_consumer.py
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  task_distribution_service:
    build: ./services/task_distribution_service
    container_name: task_distribution_service
    env_file: .env
    ports:
      - "8000:8000"  # Metrics port
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      KAFKA_BROKER: "kafka:${KAFKA_PORT:-9092}"
      KAFKA_TOPIC: "telegram-last-post"
      KAFKA_CONSUMER_GROUP: "task-distributor-group"
      KAFKA_CONSUMER_START_DELAY: "25"
      POSTGRES_HOST: "postgres"
      LOG_LEVEL: "INFO"
      MIN_HEALTH_SCORE: "70"
      COOLDOWN_HOURS: "1"
      MAX_RETRIES: "3"
      RETRY_DELAY: "5"
    command: sh -c "sleep 30 && python src/main.py"
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  worker_orchestrator_service:
    build: ./services/worker_orchestrator_service
    container_name: worker_orchestrator_service
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./sessions:/app/sessions
      - /var/run/docker.sock:/var/run/docker.sock
    extra_hosts:
      - "host.docker.internal:host-gateway"
    privileged: true
    environment:
      POSTGRES_HOST: "postgres"
      DOCKER_HOST: "unix:///var/run/docker.sock"
      WORKER_IMAGE: "tgsys_comment_worker_service"
      DOCKER_NETWORK: "tgsys_default"
      SESSIONS_DIR: "/app/sessions"
      TEMPLATE_SESSION_FILE: "/app/sessions/33093187_session.session"
      HEALTH_CHECK_INTERVAL: "60"
      MAX_RETRIES: "3"
      LOG_LEVEL: "INFO"
    command: sh -c "sleep 35 && python src/main.py"
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Monitoring Stack
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-dashboard.json:/etc/grafana/provisioning/dashboards/tgsys-dashboard.json
      - ./monitoring/grafana-datasource.yml:/etc/grafana/provisioning/datasources/prometheus.yml
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
