version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres
    env_file: .env
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql

  zookeeper:
    image: confluentinc/cp-zookeeper:7.9.1
    container_name: zookeeper
    ports:
      - "${ZOOKEEPER_PORT}:${ZOOKEEPER_PORT}"
    environment:
      ZOOKEEPER_CLIENT_PORT: ${ZOOKEEPER_PORT}
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.9.1
    container_name: kafka
    ports:
      - "${KAFKA_PORT}:${KAFKA_PORT}"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:${ZOOKEEPER_PORT}"
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:${KAFKA_PORT}
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:${KAFKA_PORT}
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

  channel_parser_service:
    build: ./services/channel_parser_service
    container_name: channel_parser_service
    env_file: .env
    depends_on:
      - kafka
      - postgres
    environment:
      KAFKA_BROKER: "kafka:${KAFKA_PORT}"
      KAFKA_TOPIC: "telegram-last-post"
      POSTGRES_HOST: "postgres"
    volumes:
      - ./sessions:/sessions
    command: sh -c "sleep 20 && python src/main.py"

  kafka_logger:
    build: ./services/channel_parser_service
    container_name: kafka_logger
    env_file: .env
    depends_on:
      - kafka
    environment:
      KAFKA_BROKER: "kafka:${KAFKA_PORT}"
      KAFKA_TOPIC: "telegram-last-post"
      KAFKA_CONSUMER_START_DELAY: "20"
    command: python src/logger_consumer.py

  post_commenter_service:
    build: ./services/post_commenter_service
    container_name: post_commenter_service
    env_file: .env
    depends_on:
      - kafka
    environment:
      KAFKA_BROKER: "kafka:${KAFKA_PORT}"
      KAFKA_TOPIC: "telegram-last-post"
      KAFKA_CONSUMER_GROUP: "post-commenter-group"
      KAFKA_CONSUMER_START_DELAY: "25"
      LOG_LEVEL: "INFO"

volumes:
  postgres_data:
